<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="portfolio_logo.png" type="image/icon type">
  <title>Portfolio Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Navbar -->
<nav class="bg-gray-900 p-4 fixed top-0 left-0 w-full z-50">
  <div class="container mx-auto flex justify-between items-center">
    <a href="index.html" class="text-white text-xl font-bold">My Portfolio</a>
    <ul class="flex space-x-4">
      <li><a href="about.html" class="text-white hover:underline">About</a></li>
      <li><a href="skills.html" class="text-white hover:underline">Skills</a></li>
      <li><a href="projects.html" class="text-white hover:underline">Projects</a></li>
      <li><a href="contact.html" class="text-white hover:underline">Contact</a></li>
    </ul>
  </div>
</nav>


  <!-- Contact Section -->
  <section id="contact" class="py-16 bg-gray-100 mt-20">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold mb-6">Contact Me</h2>
      <form class="max-w-lg mx-auto">
        <input type="text" id="name" placeholder="Your Name" class="block w-full mb-4 p-3 rounded-lg border border-gray-300">
        <input type="email" id="email" placeholder="Your Email" class="block w-full mb-4 p-3 rounded-lg border border-gray-300">
        <textarea id="message" rows="5" placeholder="Your Message" class="block w-full mb-4 p-3 rounded-lg border border-gray-300"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" class="bg-gray-900 p-6 text-white text-center">
    <p>&copy; 2024 Shahren Adha. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
